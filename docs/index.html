<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Canteen</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="icon" href="/assets/icons8-coffee-to-go-48.png">
</head>
<body>
    <h1>Welcome to the Canteen!</h1>
    <div id="logindiv">
        <h2 id="loginheader">Log in</h2>
        <input type="text" placeholder="UserName" class="input" id="username">
        <br>
        <input type="password" placeholder="Password" class="input" id="password">
        <br>
        <input type="submit" class="submit" value="Login" id="loginbtn">
    </div>

    <script src="login.js"></script>
</body>
</html>
